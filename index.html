<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flow - Distraction Free Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half me-2"></i>Study Flow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeTab">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="historyTab">
                            <i class="bi bi-clock-history me-1"></i>Watch History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
                <div class="theme-switch-wrapper me-3">
                    <i class="bi bi-sun-fill theme-icon light-icon"></i>
                    <div class="form-check form-switch ms-2 me-2">
                        <input class="form-check-input" type="checkbox" id="themeSwitch">
                    </div>
                    <i class="bi bi-moon-fill theme-icon dark-icon"></i>
                </div>
                <!-- Add Sign In Button -->
                <a href="signin.html" id="signInButton" class="btn btn-primary" style="text-decoration: none;">
                    <i class="bi bi-google me-2"></i>Sign in with Google
                </a>
                <!-- Add User Profile Button (initially hidden) -->
                <div id="userProfileButton" class="user-profile" style="display: none;">
                    <img src="" alt="Profile" class="profile-pic rounded-circle me-2" width="32" height="32">
                    <span class="profile-name"></span>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" id="signOutButton">
                            <i class="bi bi-box-arrow-right me-2"></i>Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Home Section -->
        <div id="homeSection">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="welcome-section mb-5">
                        <h1 class="display-4 mb-3">Welcome to Study Flow</h1>
                        <p class="lead text-muted mb-4">Your distraction-free learning platform</p>
                        <div class="search-container">
                            <div class="input-group mb-3 search-wrapper">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search for educational content...">
                                <button class="btn btn-primary search-btn" type="button" id="searchButton">
                                    <i class="bi bi-search me-1"></i>Search
                                </button>
                                <div id="searchDropdown" class="search-dropdown">
                                    <div id="searchHistoryDropdown" class="list-group">
                                        <!-- Search history items will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </div>

        <!-- History Section -->
        <div id="historySection" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="section-title">
                            <i class="bi bi-clock-history me-2"></i>Watch History
                        </h2>
                        <button class="btn btn-outline-danger" id="clearHistoryBtn">
                            <i class="bi bi-trash me-1"></i>Clear History
                        </button>
                    </div>
                    <div id="watchHistory" class="row">
                        <!-- Watch history will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD93YiLLyTx1IycnHcArDKbgxvK_se27eA",
            authDomain: "studyflow-6ed25.firebaseapp.com",
            projectId: "studyflow-6ed25",
            storageBucket: "studyflow-6ed25.firebasestorage.app",
            messagingSenderId: "562903369542",
            appId: "1:562903369542:web:3f8bceb14d749870fc0747",
            measurementId: "G-TD7DS8YKS8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Configure Google Sign-in provider
        provider.addScope('profile');
        provider.addScope('email');
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Sign In Function
        async function signInWithGoogle() {
            const signInButton = document.getElementById('signInButton');
            signInButton.disabled = true;
            signInButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Successfully signed in:', user);
                updateUIForUser(user);
                showNotification('Successfully signed in!', 'success');
            } catch (error) {
                console.error('Error signing in:', error);
                showNotification('Error signing in. Please try again.', 'error');
            } finally {
                signInButton.disabled = false;
                signInButton.innerHTML = '<i class="bi bi-google me-2"></i>Sign in with Google';
            }
        }

        // Sign Out Function
        async function handleSignOut() {
            try {
                const signOutButton = document.getElementById('signOutButton');
                signOutButton.disabled = true;

                await signOut(auth);
                showNotification('Successfully signed out!', 'success');
            } catch (error) {
                console.error('Error signing out:', error);
                showNotification('Error signing out. Please try again.', 'error');
            } finally {
                const signOutButton = document.getElementById('signOutButton');
                signOutButton.disabled = false;
            }
        }

        // Update UI based on auth state
        function updateUIForUser(user) {
            const userProfileButton = document.getElementById('userProfileButton');
            const signInButton = document.getElementById('signInButton');
            
            if (userProfileButton && signInButton) {
                userProfileButton.style.display = 'flex';
                signInButton.style.display = 'none';
                
                const profilePic = userProfileButton.querySelector('.profile-pic');
                const profileName = userProfileButton.querySelector('.profile-name');
                
                if (profilePic) {
                    profilePic.src = user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User');
                }
                if (profileName) {
                    profileName.textContent = user.displayName || 'User';
                }

                // Store user info
                localStorage.setItem('user', JSON.stringify({
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL
                }));
            }
        }

        function updateUIForSignOut() {
            const userProfileButton = document.getElementById('userProfileButton');
            const signInButton = document.getElementById('signInButton');
            
            if (userProfileButton && signInButton) {
                userProfileButton.style.display = 'none';
                signInButton.style.display = 'flex';
            }
            // Clear stored user info
            localStorage.removeItem('user');
        }

        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add event listeners
        document.getElementById('signInButton').addEventListener('click', signInWithGoogle);
        document.getElementById('signOutButton').addEventListener('click', handleSignOut);

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUIForUser(user);
            } else {
                updateUIForSignOut();
            }
        });
    </script>
    <script src="script.js"></script>
    <script src="motivational-slideshow.js"></script>
</body>
</html>
