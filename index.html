</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half me-2"></i>Study Flow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeTab">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="historyTab">
                            <i class="bi bi-clock-history me-1"></i>Watch History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="communityLink">
                            <i class="bi bi-people-fill me-1"></i>Community
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>About

                    </li>
                </ul>
                <div class="theme-switch-wrapper me-3">
                    <i class="bi bi-sun-fill theme-icon light-icon"></i>
                    <div class="form-check form-switch ms-2 me-2">
                        <input class="form-check-input" type="checkbox" id="themeSwitch">
                    </div>
                    <i class="bi bi-moon-fill theme-icon dark-icon"></i>
                </div>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown" id="profileDropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="background: rgba(255, 255, 255, 0.1); padding: 8px 16px; border-radius: 50px;">
                            <img id="userProfilePic" src="https://via.placeholder.com/32" alt="Profile" class="rounded-circle me-2" style="width: 32px; height: 32px; object-fit: cover; border: 2px solid var(--primary-color);">
                            <span id="userName" class="d-none d-md-inline" style="color: var(--text-color); font-weight: 500;">Sign In</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" style="margin-top: 10px; border-radius: 12px; border: 1px solid rgba(var(--primary-rgb), 0.1); box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
                            <li><a class="dropdown-item py-2" href="profile.html"><i class="bi bi-person me-2"></i>My Profile</a></li>
                            <li><a class="dropdown-item py-2" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item py-2 text-danger" href="#" id="signOutButton"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
                        </ul>
                    </div>
                    <div class="nav-item" id="authButtons">
                        <button onclick="signInWithGoogle()" class="btn btn-primary d-flex align-items-center">
                            <svg class="me-2" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285f4"/>
                                <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34a853"/>
                                <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.192 0 7.556 0 9s.348 2.808.957 4.039l3.007-2.332z" fill="#fbbc05"/>
                                <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.166 6.656 3.58 9 3.58z" fill="#ea4335"/>
                            </svg>
                            Sign In / Sign Up with Google
                        </button>
                    </div>
                </div>

    </nav>

    <div class="container mt-5">
        <!-- Home Section -->
        <div id="homeSection">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="welcome-section mb-5">
                        <h1 class="display-4 mb-3">Welcome to Study Flow</h1>
                        <p class="lead text-muted mb-4">Your distraction-free learning platform</p>
                        <div class="search-container">
                            <div class="input-group mb-3 search-wrapper">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search for educational content...">
                                <button class="btn btn-primary search-btn" type="button" id="searchButton">
                                    <i class="bi bi-search me-1"></i>Search
                                </button>
                                <div id="searchDropdown" class="search-dropdown">
                                    <div id="searchHistoryDropdown" class="list-group">
                                        <!-- Search history items will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </div>

        <!-- History Section -->
        <div id="historySection" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="section-title">
                            <i class="bi bi-clock-history me-2"></i>Watch History
                        </h2>
                        <button class="btn btn-outline-danger" id="clearHistoryBtn">
                            <i class="bi bi-trash me-1"></i>Clear History
                        </button>
                    </div>
                    <div id="watchHistory" class="row">
                        <!-- Watch history will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="themeManager.js"></script>
    <script type="module" src="app.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js';
        import { 
            getAuth, 
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD33YiLLyTxlIycnHcArDKbgxvK_se27eA",
            authDomain: "studyflow-6ed25.firebaseapp.com",
            databaseURL: "https://studyflow-6ed25-default-rtdb.firebaseio.com",
            projectId: "studyflow-6ed25",
            storageBucket: "studyflow-6ed25.firebasestorage.app",
            messagingSenderId: "562903369542",
            appId: "1:562903369542:web:3f80ceb14d749870fc0747",
            measurementId: "G-TD7DS8YKSB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Configure Google Sign-in provider
        provider.addScope('profile');
        provider.addScope('email');
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Show notification function
        window.showNotification = function(message, type = 'info', showSignInButton = false) {
            // Remove any existing notifications first
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create notification container
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Add icon based on type
            const icon = document.createElement('div');
            icon.className = 'notification-icon';
            if (type === 'warning') {
                icon.innerHTML = '<i class="bi bi-shield-lock-fill"></i>';
            } else if (type === 'success') {
                icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
            } else if (type === 'error') {
                icon.innerHTML = '<i class="bi bi-x-circle-fill"></i>';
            }
            notification.appendChild(icon);
            
            // Create message element
            const messageElement = document.createElement('div');
            messageElement.className = 'notification-message';
            messageElement.textContent = message;
            notification.appendChild(messageElement);

            // Add buttons if needed
            if (showSignInButton) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'notification-buttons';
                
                // Sign In button
                const signInButton = document.createElement('button');
                signInButton.className = 'btn btn-primary';
                signInButton.innerHTML = '<i class="bi bi-google me-2"></i>Sign In with Google';
                signInButton.onclick = () => {
                    signInWithGoogle();
                    notification.remove();
                };
                
                // Close button
                const closeButton = document.createElement('button');
                closeButton.className = 'btn btn-outline';
                closeButton.innerHTML = '<i class="bi bi-x-lg me-2"></i>Close';
                closeButton.onclick = () => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                };
                
                buttonsContainer.appendChild(signInButton);
                buttonsContainer.appendChild(closeButton);
                notification.appendChild(buttonsContainer);
            } else {
                // Add close button for regular notifications
                const closeButton = document.createElement('button');
                closeButton.className = 'btn btn-outline';
                closeButton.innerHTML = '<i class="bi bi-x-lg me-2"></i>Close';
                closeButton.onclick = () => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                };
                notification.appendChild(closeButton);
            }
            
            // Add to body
            document.body.appendChild(notification);

            // Auto remove after 5 seconds if no buttons
            if (!showSignInButton) {
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }

        // Community link click handler
        document.getElementById('communityLink').addEventListener('click', (e) => {
            if (!auth.currentUser) {
                e.preventDefault();
                showNotification('Please sign in to access the community features!', 'warning', true);
            } else {
                // No notification, just redirect
                window.location.href = 'community.html';
            }
        });

        // Update UI based on auth state
        onAuthStateChanged(auth, async (user) => {
            const profilePic = document.getElementById('userProfilePic');
            const userName = document.getElementById('userName');
            const profileDropdown = document.getElementById('profileDropdown');
            const authButtons = document.getElementById('authButtons');
            
            if (user) {
                // Update profile info
                profilePic.src = user.photoURL || 'https://via.placeholder.com/32';
                userName.textContent = user.displayName || 'User';
                
                // Show profile dropdown, hide auth buttons
                profileDropdown.style.display = 'block';
                authButtons.style.display = 'none';
                
                // Store user info
                window.currentUser = user;
            } else {
                // Hide profile dropdown, show auth buttons
                profileDropdown.style.display = 'none';
                authButtons.style.display = 'block';
                window.currentUser = null;
            }
        });

        // Sign out functionality
        document.getElementById('signOutButton').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Successfully signed out!', 'success');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showNotification('Error signing out. Please try again.', 'error');
            }
        });

        // Google Sign In function
        window.signInWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                showNotification('Successfully signed in!', 'success');
                
                // Update UI immediately after successful sign in
                const profilePic = document.getElementById('userProfilePic');
                const userName = document.getElementById('userName');
                const profileDropdown = document.getElementById('profileDropdown');
                const authButtons = document.getElementById('authButtons');
                
                profilePic.src = user.photoURL || 'https://via.placeholder.com/32';
                userName.textContent = user.displayName || 'User';
                profileDropdown.style.display = 'block';
                authButtons.style.display = 'none';
            } catch (error) {
                console.error('Error signing in:', error);
                showNotification('Error signing in. Please try again.', 'error');
            }
        }
    </script>
    <script src="script.js"></script>
    <script src="motivational-slideshow.js"></script>
</body>
</html>
