<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flow - Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="player-selector mb-3">
                    <div class="btn-group w-100" role="group" aria-label="Player selector">
                        <button type="button" class="btn btn-outline-primary active" id="youtubePlayerBtn">
                            <i class="bi bi-youtube"></i> YouTube Player
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="customPlayerBtn">
                            <i class="bi bi-play-circle"></i> Study Flow Player
                        </button>
                    </div>
                </div>
                <div class="video-container">
                    <div id="youtube-player" class="player-option active"></div>
                    <div id="custom-player" class="custom-player player-option">
                        <!-- Video player will be initialized here -->
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Notes Panel -->
                <div class="notes-panel">
                    <div class="notes-header">
                        <h4><i class="bi bi-journal-text"></i> Study Notes</h4>
                        <button class="close-btn"><i class="bi bi-x-lg"></i></button>
                    </div>
                    <div class="notes-content">
                        <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
                        <button id="saveNoteBtn" class="btn btn-primary">Save Note</button>
                    </div>
                    <div id="notesList" class="notes-list">
                        <!-- Notes will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/player.js"></script>
    <script>
        // Initialize YouTube Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Initialize players when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            const playerType = urlParams.get('type') || 'youtube';

            if (videoId) {
                if (playerType === 'youtube') {
                    youtubePlayerBtn.click();
                } else {
                    customPlayerBtn.click();
                }
            }
        });
    </script>
</body>
</html>
